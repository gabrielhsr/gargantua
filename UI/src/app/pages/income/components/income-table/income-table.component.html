<div class="main-container" [loading]="incomeLoading">
	<mat-card class="header-container" [hidden]="!periodIncome.data.length">
		<period-select
			[sortOptions]="sortOptions"
			(periodChange)="periodSubject.next($event)"
			(filterChange)="sort($event)"
		></period-select>
	</mat-card>

	<ng-container *ngIf="periodIncome.data.length else noRegister">
		<income-desktop-view
			[periodIncome]="periodIncome"
			[displayedColumns]="displayedColumns"
			[totalAmount]="totalAmount"
			(editIncome)="editIncome($event)"
			(deleteIncome)="deleteIncome($event)"
		></income-desktop-view>

		<income-mobile-view
			[periodIncome]="periodIncome"
			[totalAmount]="totalAmount"
			(editIncome)="editIncome($event)"
			(deleteIncome)="deleteIncome($event)"
		></income-mobile-view>
	</ng-container>
</div>

<ng-template #noRegister>
	<div class="alert alert-light" role="alert">{{ 'Pages.Income.Alerts.NoIncome' | translate }}</div>
</ng-template>
