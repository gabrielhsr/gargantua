<h1 mat-dialog-title>{{ "Feedback.DeleteItem.Title" | translate }}</h1>
<div mat-dialog-content>{{ "Feedback.DeleteItem.Message" | translate: { itemName }  }}</div>
<div mat-dialog-actions align="end">
	<button mat-stroked-button mat-dialog-close [mat-dialog-close]="{ confirm: false }">{{ "Common.Cancel" | translate }}</button>
	<button mat-stroked-button mat-dialog-close color="warn" cdkFocusInitial [mat-dialog-close]="{ confirm: true }">{{ "Common.Delete" | translate }}</button>
</div>
