<div class="login-container">
    <mat-card>
        <mat-card-header class="justify-content-center">
            <mat-card-title>{{ 'login.title' | translate }}</mat-card-title>
        </mat-card-header>

        <form *ngIf="loginForm" [formGroup]="loginForm">
            <mat-card-content class="login-card" [loading]="isLoading">
                <mat-form-field appearance="fill">
                    <mat-label>{{ 'common.email' | translate }}</mat-label>
                    <input matInput type="email" formControlName="Email" />
                    <mat-error>{{ feedbackService.getFormError('Email', loginForm) }}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>{{ 'common.password' | translate }}</mat-label>
                    <input matInput formControlName="Password" [type]="hidePassword ? 'password' : 'text'" />
                    <div mat-icon-button class="show-password" matSuffix (click)="hidePassword = !hidePassword">
                        <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
                    </div>
                    <mat-error>{{ feedbackService.getFormError('Password', loginForm) }}</mat-error>
                </mat-form-field>

                <button type="submit" mat-flat-button color="accent" [disabled]="loginForm.invalid" (click)="signInCommand.execute()">
                    {{ 'login.signin' | translate }}
                </button>

                <button type="submit" class="register-button" mat-flat-button color="accent" [disabled]="loginForm.invalid" (click)="registerCommand.execute()">
                    {{ 'login.signup' | translate }}
                </button>
            </mat-card-content>
        </form>
    </mat-card>
</div>
