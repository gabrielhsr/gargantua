<mat-sidenav-container class="sidebar-container">
    <mat-sidenav mode="over" autoFocus="false" #sidenav>
        <mat-nav-list>
            <mat-list-item routerLink="/home" routerLinkActive="active-item" (click)="sidenav.close()">
                <div class="list-item">
                    <mat-icon>home</mat-icon>
                    <span>{{ 'home.title' | translate }}</span>
                </div>
            </mat-list-item>
            
            <mat-list-item routerLink="/expenses" routerLinkActive="active-item" (click)="sidenav.close()">
                <div class="list-item">
                    <mat-icon>money_off</mat-icon>
                    <span>{{ 'expenses.title' | translate }}</span>
                </div>
            </mat-list-item>

            <mat-list-item routerLink="/settings" routerLinkActive="active-item" (click)="sidenav.close()">
                <div class="list-item">
                    <mat-icon>settings</mat-icon>
                    <span>{{ 'settings.title' | translate }}</span>
                </div>
            </mat-list-item>

            <mat-list-item (click)="logOut()">
                <div class="list-item">
                    <mat-icon>logout</mat-icon>
                    <span>{{ 'common.exit' | translate }}</span>
                </div>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="background">
        <div class="container">
            <ng-content></ng-content>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
