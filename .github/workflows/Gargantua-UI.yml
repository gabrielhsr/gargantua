name: Gargantua UI - Build & Deploy
on:
  workflow_dispatch:
  push:
    branches:
    - master
    paths:
    - UI/**
env:
  UI_NAME: Gargantua
  UI_PACKAGE_PATH: UI/dist
  WORKING_DIRECTORY: UI
jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: UI/package-lock.json
    - name: Install
      run: npm install
      working-directory: ${{ env.WORKING_DIRECTORY }}
    - name: Build
      run: npm run build
      working-directory: ${{ env.WORKING_DIRECTORY }}
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: angular
        path: ${{ env.UI_PACKAGE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v3.0.2
      with:
        path: ${{ env.UI_PACKAGE_PATH }}
    - name: FTP Clean
      uses: StephanThierry/ftp-delete-action@/v2.1
      with:
        host: ${{ secrets.FTP_HOST }}
        user: ${{ secrets.FTP_USER }}
        password:  ${{ secrets.FTP_PASSWORD }}
        remoteFiles: '*.js;*.css;favicon.ico;*.txt;index.html'
        remoteDirectories: 'assets'
        workingDir: ${{ secrets.FTP_PATH }}
        ignoreSSL: "1"
    - name: FTP Deploy
      uses: sand4rt/ftp-deployer@v1.7
      with:
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password:  ${{ secrets.FTP_PASSWORD }}
        remote_folder: ${{ secrets.FTP_PATH }}
        local_folder: '${{ env.UI_PACKAGE_PATH }}/angular'
        cleanup: false
